<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../styles/login.css">
</head>
<body>
    <div class="logo">
        <a id="logo-link" href="../index.html">
            <img src="../img/logoo.png" alt="Logo" id="logo-img">
        </a>
    </div>
    <div class="login">
        <form id="login-form">
            <h1>Login!</h1>
            <input type="email" class="input" id="login-email" placeholder="Enter your email"> <br>
            <span id="login-email-error" class="error"></span><br>

            <input type="password" class="input" id="login-password" placeholder="Enter your password"> <br>
            <span id="login-password-error" class="error"></span><br>
            <button type="submit" class="login_btn">
            <a href="../Dashboard/index1.html" class="href" style="color: white; text-decoration: none;">Login</a>
            </button> <br>
            <a href="#" class="href">Forgot password?</a><br><br>
            <a href="../pages/signup.html" class="hkref">Don't have an account?</a>
        </form>

    </div>
    <script src="../scripts/signin.js"></script>
</body>
</html>
